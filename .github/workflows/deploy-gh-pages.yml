name: Deploy to GithubPages

#on:
#  push:
#    branches:
#      - master

on: pull_request

permissions:
  contents: write

jobs:
  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: install packages
        run: |
          npm install

      - name: check test
        run: |
          npm run test

#      - name: Lint
#        run: |
#          npm run lint

#      - name: Build
#        run: |
#          npm run build

      - name: Build
        run: |
          mkdir dist
          cp index.html dist/

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          FOLDER: dist
